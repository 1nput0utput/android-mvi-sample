apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.kanawish.sample.mvi"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    // Google Stack
    compile "com.android.support:appcompat-v7:25.4.0"
    compile "com.android.support:cardview-v7:25.4.0"
    compile "com.android.support:design:25.4.0"
    compile "com.android.support:recyclerview-v7:25.4.0"
    compile "com.android.support:support-v4:25.4.0"
    compile 'com.android.support:appcompat-v7:25.4.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    // Timber Logging API: Better method signatures, easy log-level-by-flavor management, decent lint checks, etc.
    // https://github.com/JakeWharton/timber
    compile "com.jakewharton.timber:timber:4.5.1" // https://github.com/JakeWharton/timber/blob/master/CHANGELOG.md

    // UI
    compile 'com.dmitrymalkovich.android:material-design-dimens:1.4' // https://github.com/DmitryMalkovich/material-design-dimens

    // Data Manip
    compile "com.squareup.moshi:moshi:1.3.1"  // https://github.com/square/moshi/blob/master/CHANGELOG.md

    // RxJava 2 for your declarative programming needs
    compile "io.reactivex.rxjava2:rxjava:2.1.0" // https://github.com/ReactiveX/RxJava/blob/2.x/CHANGES.md
    compile "io.reactivex.rxjava2:rxandroid:2.0.1" // https://github.com/ReactiveX/RxAndroid/blob/2.x/CHANGES.md
    compile "io.reactivex.rxjava2:rxkotlin:2.0.3" // https://github.com/ReactiveX/RxKotlin/releases
    compile "com.jakewharton.rxbinding2:rxbinding:2.0.0" // https://github.com/JakeWharton/RxBinding
    compile "com.jakewharton.rxrelay2:rxrelay:2.0.0" // https://github.com/JakeWharton/RxRelay/blob/master/CHANGELOG.md
    compile "com.github.pakoito:FunctionalRx2:1.1.0" // https://github.com/pakoito/FunctionalRx2

    // Square Networking
    compile "com.squareup.okhttp3:okhttp:3.7.0" // https://github.com/square/okhttp/blob/master/CHANGELOG.md
    compile "com.squareup.okhttp3:okhttp-urlconnection:3.6.0"
    debugCompile "com.squareup.okhttp3:logging-interceptor:3.6.0"
    compile "com.squareup.retrofit2:retrofit:2.2.0" // https://github.com/square/retrofit/blob/master/CHANGELOG.md
    compile "com.squareup.retrofit2:converter-gson:2.2.0"
    compile "com.squareup.retrofit2:adapter-rxjava2:2.2.0"
    compile "com.squareup.picasso:picasso:2.5.2" // https://github.com/square/picasso/blob/master/CHANGELOG.md
    compile "com.jakewharton.picasso:picasso2-okhttp3-downloader:1.1.0" // https://github.com/JakeWharton/picasso2-okhttp3-downloader/blob/master/CHANGELOG.md

    // DI Stack
    kapt "com.github.stephanenicolas.toothpick:toothpick-compiler:1.0.6" // https://github.com/stephanenicolas/toothpick/blob/master/CHANGELOG.md
    compile "com.github.stephanenicolas.toothpick:toothpick-runtime:1.0.6"
    compile "com.github.stephanenicolas.toothpick:smoothie:1.0.6"

    // Persistence Stack
    kapt "android.arch.persistence.room:compiler:1.0.0-alpha5"
    compile "android.arch.persistence.room:runtime:1.0.0-alpha5"

    // APT/Plugin based boilerplate removal
    compile "com.jakewharton:butterknife:8.6.0" // https://github.com/JakeWharton/butterknife/blob/master/CHANGELOG.md
    kapt "com.jakewharton:butterknife-compiler:8.6.0"

    // Leak/Debug tooling
    debugCompile "com.squareup.leakcanary:leakcanary-android:1.5.1" // https://github.com/square/leakcanary/blob/master/CHANGELOG.md
    releaseCompile "com.squareup.leakcanary:leakcanary-android-no-op:1.5.1"
    testCompile "com.squareup.leakcanary:leakcanary-android-no-op:1.5.1"

    testCompile 'junit:junit:4.12'

    compile "com.android.support.test.espresso:espresso-idling-resource:2.2.2"
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

}
