apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "com.kanawish.sample.mvi"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    // Google Stack
    implementation "com.android.support:appcompat-v7:26.0.1"
    implementation "com.android.support:cardview-v7:26.0.1"
    implementation "com.android.support:design:26.0.1"
    implementation "com.android.support:recyclerview-v7:26.0.1"
    implementation "com.android.support:support-v4:26.0.1"
    implementation 'com.android.support:appcompat-v7:26.0.1'
//    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    // Timber Logging API: Better method signatures, easy log-level-by-flavor management, decent lint checks, etc.
    // https://github.com/JakeWharton/timber
    implementation "com.jakewharton.timber:timber:4.5.1" // https://github.com/JakeWharton/timber/blob/master/CHANGELOG.md

    // UI
//    implementation 'com.dmitrymalkovich.android:material-design-dimens:1.4' // https://github.com/DmitryMalkovich/material-design-dimens

    // Data Manip
//    implementation "com.squareup.moshi:moshi:1.3.1"  // https://github.com/square/moshi/blob/master/CHANGELOG.md

    // RxJava 2 for your declarative programming needs
    implementation "io.reactivex.rxjava2:rxjava:2.1.1" // https://github.com/ReactiveX/RxJava/blob/2.x/CHANGES.md
    implementation "io.reactivex.rxjava2:rxandroid:2.0.1" // https://github.com/ReactiveX/RxAndroid/blob/2.x/CHANGES.md
    implementation "io.reactivex.rxjava2:rxkotlin:2.0.3" // https://github.com/ReactiveX/RxKotlin/releases
    implementation "com.jakewharton.rxbinding2:rxbinding-kotlin:2.0.0"
    implementation "com.jakewharton.rxbinding2:rxbinding-support-v4-kotlin:2.0.0"
    implementation "com.jakewharton.rxbinding2:rxbinding-appcompat-v7-kotlin:2.0.0"
    implementation "com.jakewharton.rxrelay2:rxrelay:2.0.0" // https://github.com/JakeWharton/RxRelay/blob/master/CHANGELOG.md
//    implementation "com.github.pakoito:FunctionalRx2:1.1.0" // https://github.com/pakoito/FunctionalRx2

    // Functional Programming Support
//    api "org.funktionale:funktionale-all:1.1" // https://github.com/MarioAriasC/funKTionale/releases

    // Square Networking
/*
    implementation "com.squareup.okhttp3:okhttp:3.7.0" // https://github.com/square/okhttp/blob/master/CHANGELOG.md
    implementation "com.squareup.okhttp3:okhttp-urlconnection:3.6.0"
    debugImplementation "com.squareup.okhttp3:logging-interceptor:3.6.0"
    implementation "com.squareup.retrofit2:retrofit:2.2.0" // https://github.com/square/retrofit/blob/master/CHANGELOG.md
    implementation "com.squareup.retrofit2:converter-gson:2.2.0"
    implementation "com.squareup.retrofit2:adapter-rxjava2:2.2.0"
    implementation "com.squareup.picasso:picasso:2.5.2" // https://github.com/square/picasso/blob/master/CHANGELOG.md
    implementation "com.jakewharton.picasso:picasso2-okhttp3-downloader:1.1.0" // https://github.com/JakeWharton/picasso2-okhttp3-downloader/blob/master/CHANGELOG.md
*/

    // DI Stack
    kapt "com.github.stephanenicolas.toothpick:toothpick-compiler:1.0.6" // https://github.com/stephanenicolas/toothpick/blob/master/CHANGELOG.md
    implementation "com.github.stephanenicolas.toothpick:toothpick-runtime:1.0.6"
    implementation "com.github.stephanenicolas.toothpick:smoothie:1.0.6"

    // Persistence Stack
    kapt "android.arch.persistence.room:compiler:1.0.0-alpha8"
    implementation "android.arch.persistence.room:runtime:1.0.0-alpha8"

    // APT/Plugin based boilerplate removal
//    implementation "com.jakewharton:butterknife:8.6.0" // https://github.com/JakeWharton/butterknife/blob/master/CHANGELOG.md
//    kapt "com.jakewharton:butterknife-compiler:8.6.0"

    // Leak/Debug tooling
    debugImplementation "com.squareup.leakcanary:leakcanary-android:1.5.1" // https://github.com/square/leakcanary/blob/master/CHANGELOG.md
    releaseImplementation "com.squareup.leakcanary:leakcanary-android-no-op:1.5.1"
    testImplementation "com.squareup.leakcanary:leakcanary-android-no-op:1.5.1"

/*
    testImplementation 'junit:junit:4.12'

    implementation "com.android.support.test.espresso:espresso-idling-resource:3.0.0"
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
*/

}
